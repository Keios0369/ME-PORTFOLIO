<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ME Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    #riveCanvas {
      display: block;
      width: 100%;
      height: 100%;
      background: transparent !important;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <!-- Rive JS Runtime -->
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1/rive.js"></script>

  <script type="text/javascript">
    const rive = new Rive({
      src: "ME.riv", // Hoặc ghi rõ đường dẫn tuyệt đối nếu cần
      canvas: document.getElementById("riveCanvas"),
      autoplay: true,
      context: "webgl", // Giúp background trong suốt
      onLoad: () => {
        console.log("Rive loaded!");
      },
      onError: (e) => {
        console.error("Rive error:", e);
      }
    });
  </script>
</body>
</html>
